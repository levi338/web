<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // --- SEGURANÇA ---
        // Se não tiver login salvo, chuta para fora IMEDIATAMENTE.
        if (!localStorage.getItem('usuarioLogado')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<script>
    // Se não houver usuário, chuta para o login
    if (!localStorage.getItem('usuarioLogado')) {
        window.location.href = 'login.html';
    }
</script>


<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema</a>
            <button onclick="sair()" class="btn btn-outline-light btn-sm">Sair</button>
        </div>
    </nav>
    <div class="container text-center">
        <h1>Bem-vindo</h1>
        <div class="d-grid gap-3 d-sm-flex justify-content-center mt-5">
            <a href="usuarios.html" class="btn btn-primary btn-lg">Usuários</a>
            <a href="clientes.html" class="btn btn-success btn-lg">Clientes</a>
            <a href="fornecedores.html" class="btn btn-warning btn-lg">Fornecedores</a>
        </div>
    </div>
    <script>
        function sair() {
            localStorage.removeItem('usuarioLogado'); // Apaga a memória
            window.location.href = 'login.html';     // Volta para o login
        }
    </script>
</body>
</html>
