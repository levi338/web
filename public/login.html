

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // --- LIMPEZA AUTOMÁTICA ---
        // Assim que esta tela abre, ela apaga qualquer login anterior.
        localStorage.removeItem('usuarioLogado');
    </script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Login</h3>
        <form id="formLogin">
            <div class="mb-3"><input type="text" id="email" class="form-control" placeholder="Email ou Login" required></div>
            <div class="mb-3"><input type="password" id="senha" class="form-control" placeholder="Senha" required></div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
            <a href="cadastro.html" class="btn btn-outline-secondary w-100">Criar Conta</a>
        </form>
        <div id="msgErro" class="text-danger text-center mt-3"></div>
    </div>

    <script>
        document.getElementById('formLogin').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Pergunta ao servidor se o usuário existe
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, senha})
            });
            const data = await res.json();
            
            if (res.ok) {
                // SÓ AGORA o navegador guarda o login e permite entrar
                localStorage.setItem('usuarioLogado', JSON.stringify(data.usuario));
                window.location.href = 'index.html';
            } else {
                document.getElementById('msgErro').innerText = 'Dados incorretos.';
            }
        };
    </script>
</body>
</html>
