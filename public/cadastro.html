<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-3">Nova Conta</h3>
        <form id="formCadastro">
            <div class="mb-2">
                <label>Nome Completo</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Login</label>
                <input type="text" id="login" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Senha</label>
                <input type="password" id="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">Cadastrar</button>
            <a href="login.html" class="btn btn-secondary w-100">Voltar</a>
        </form>
    </div>

    <script>
        document.getElementById('formCadastro').onsubmit = async (e) => {
            e.preventDefault();
            
            const corpo = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                login: document.getElementById('login').value,
                senha: document.getElementById('senha').value
            };

            const res = await fetch('/api/cadastro', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(corpo)
            });

            if (res.ok) {
                alert('Conta criada com sucesso! Faça login.');
                window.location.href = 'login.html';
            } else {
                alert('Erro: Login ou Email já existem.');
            }
        };
    </script>
</body>
</html>
